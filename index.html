<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Seating Arrangement App</title>\n    <style>\n        body {\n            background-color: maroon;\n            color: gold;\n            font-family: Arial, sans-serif;\n        }\n        #table-container {\n            display: flex;\n            flex-wrap: wrap;\n            margin: 20px;\n        }\n        .table {\n            border: 2px solid gold;\n            margin: 5px;\n            height: 100px;\n            width: 100px;\n            cursor: move;\n            text-align: center;\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            background-color: #fff;\n        }\n    </style>\n</head>\n<body>\n    <h1>Seating Arrangement Application</h1>\n    <div>\n        <label for="seatCount">Enter number of seats:</label>\n        <input type="number" id="seatCount" min="1" value="4">\n        <button id="generate">Generate Tables</button>\n    </div>\n    <div id="table-container"></div>\n    <script>\n        document.getElementById('generate').onclick = function() {\n            let count = document.getElementById('seatCount').value;\n            let container = document.getElementById('table-container');\n            container.innerHTML = '';\n            for (let i = 0; i < count; i++) {\n                let table = document.createElement('div');\n                table.classList.add('table');\n                table.innerText = 'Seat ' + (i + 1);\n                table.setAttribute('draggable', true);\n                table.ondragstart = function(e) {\n                    e.dataTransfer.setData('text/plain', this.innerText);\n                };\n                container.appendChild(table);\n            }\n        };\n    </script>\n</body>\n</html>
